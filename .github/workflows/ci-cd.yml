name: Branch Loan API CI/CD Pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: branch-intl-assignment/dummy-branch-app
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  
  # JOB 1: TEST - Runs unit tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Matches the Dockerfile
          
      - name: Install Dependencies
        run: pip install -r requirements.txt

      # NOTE: This is a placeholder step. We would run 'pytest' here 
      # if actual unit tests existed in the codebase.
      - name: Execute Tests
        run: echo "Running placeholder tests..."
        # If real tests fail, this pipeline would stop here.

  # JOB 2: BUILD - Creates the final Docker image

  build:
    name: Build Docker Image
    needs: test # Only run if tests pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # We are using the GitHub built-in token for package access (best practice)
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            # Tag the image as 'latest' only for the main branch push
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build Docker image
        id: build-step
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: false # We only build here; the push job handles the actual push
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Output the image digest for the next job (Security Scan)

      - name: Extract Image Digest
        id: extract
        run: |
          echo "Digest from build step:"
          echo "${{ steps.build-step.outputs.digest }}"
          echo "${{ steps.build-step.outputs.digest }}" > ${{ runner.temp }}/digest.txt

      - name: Save Image Digest
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: ${{ runner.temp }}/digest.txt

  # JOB 3: SCAN - Runs vulnerability check using Trivy

  scan:
    name: Security Scan (Trivy)
    needs: build # Only run if the image successfully built
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      # Download the Image Digest from the previous job
      - name: Download Image Digest
        uses: actions/download-artifact@v4
        with:
          name: image-digest
          path: ${{ runner.temp }}
          
      - name: Read Image Digest
        id: digest_reader
        run: |
          IMAGE_DIGEST=$(cat ${{ runner.temp }}/digest.txt)
          echo "Image Digest found: $IMAGE_DIGEST"
          # Set an output variable for the full image reference
          echo "IMAGE_REF=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@$IMAGE_DIGEST" >> $GITHUB_OUTPUT

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.digest_reader.outputs.IMAGE_REF }}
          format: 'table'
          exit-code: '1' 
          severity: 'CRITICAL' 
          
      - name: Trivy Scan Passed
        if: success()
        run: echo "Image is secure. Ready for push!"


        # ... (test, build, and scan jobs remain the same)
  

  # JOB 4: PUSH - Pushes the verified image to the container registry

  push:
    name: Push Image to Registry
    needs: scan #  Only run if the Security Scan passed
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    
    # This ensures the job only runs when a 'push' event occurs on the 'main' branch,
    # satisfying the requirement to NOT push images for Pull Requests.

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          

      - name: Download Image Digest
        uses: actions/download-artifact@v4
        with:
          name: image-digest
          path: ${{ runner.temp }}
          
      - name: Read Image Digest
        id: digest_reader
        run: |
          IMAGE_DIGEST=$(cat ${{ runner.temp }}/digest.txt)
          echo "IMAGE_DIGEST_VAL=$IMAGE_DIGEST" >> $GITHUB_OUTPUT
          
      # Extract metadata (tags) - Must be repeated to ensure consistency
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            
      # FINAL PUSH STEP
      - name: Push Docker image to Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # We use the digest here to ensure we are pushing the verified artifact
          # This implicitly pulls the image layers from the intermediate cache/registry 
          # on the runner and pushes the entire image to ghcr.io
          image-digest: ${{ steps.digest_reader.outputs.IMAGE_DIGEST_VAL }}

