services:
  db:
    image: postgres:16
    # SECURITY BEST PRACTICE:
    # Do NOT hardcode credentials. Load them from the .env file instead.
    environment:
      # POSTGRES_USER: postgres
      # POSTGRES_PASSWORD: postgres
      # POSTGRES_DB: microloans

      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d microloans"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    # SECURITY BEST PRACTICE:
    # Avoid hardcoding database URLs. Use .env variables instead.
    environment:
      # DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/microloans
      DATABASE_URL: ${API_DATABASE_URL}
      PORT: 8000
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    command: gunicorn -w 2 -b 0.0.0.0:8000 wsgi:app

volumes:
  db_data:
